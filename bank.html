<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would Bank</title>
    <!-- Add the Tailwind CSS CDN links -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 class="text-4xl text-center mt-6 text-red-400 hover:text-red-500">Let's get some 
        <span class="font-semibold text-violet-600 hover:text-violet-700">Mooooney</span>!!!</h1>
 </header>
 <main>
   <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
             <div class="bg-purple-500 p-8 text-center rounded-xl">
                 <h2 class="text-2xl font-medium">Deposit</h2>
                 <h2 class="text-4xl">$<span id="deposit-total">00</span></h2>
             </div>
             <div class="bg-gray-500 p-8 text-center rounded-xl">
                 <h2 class="text-2xl font-medium">Withdraw</h2>
                 <h2 class="text-4xl">$<span id="withdraw-total">00</span></h2>
             </div>
             <div class="bg-green-500 p-8 text-center rounded-xl">
                 <h2 class="text-2xl font-medium">Balance</h2>
                 <h2 class="text-4xl">$<span id="balance-total">1000</span></h2>
             </div>
            
        </div>
   </section>

   <!-- deposit and witdraw -->
    <section class="mt-12">
          <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
              <div class="bg-purple-800 p-8 text-center rounded-xl">
                  <h2 class="text-2xl font-medium text-white">Please Deposit</h2>
                  <input class="w-9/12 block mb-3 px-3 rounded-sm outline-none text-gray-600 mt-2" type="text" id="deposit-amount" placeholder="$Amount you want to deposit">
                  <button id="btn-deposit" class="bg-lime-500 hover:bg-lime-400 px-7 py-2 text-gray-200 hover:text-white font-medium rounded-lg">Deposit</button>
              </div>
              <div class="bg-gray-800 p-8 text-center rounded-xl">
                  <h2 class="text-2xl font-medium text-white">Please Withdraw</h2>
                  <input class="w-9/12 block mb-3 px-3 rounded-sm outline-none text-gray-600 mt-2" type="text" id="withdraw-amount" placeholder="Amount you want to withdraw">
                  <button id="btn-withdraw" class="bg-lime-500 px-7 py-2 text-gray-200 font-medium rounded-lg">Withdraw</button>
              </div>
              
          </div>
 </main>
   <script src="deposit.js"></script>
   <script src="withdraw.js"></script>
</body>
</html>
