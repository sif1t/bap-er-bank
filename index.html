<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would Bank Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"></head>
</head>
<body>
     <header>
        <h1 class="text-4xl text-center mt-6 text-red-400 hover:text-red-500">Welcome to  
            <span class="font-semibold text-violet-600 hover:text-violet-700">Would Bank</span>!!!</h1>
     </header>
     <main>
        <section class="bg-gray-500 w-4/12 mx-auto mt-12 p-8 rounded-md">
             <h3 class="text-3xl mb-4 font-medium text-gray-300 hover:text-gray-200"> Please Login</h3>
             <div>
                <input class="w-9/12 block mb-3 px-3 rounded-sm outline-none text-gray-600" type="email" id="user-email" placeholder="Your Email Address">
                <input class="w-9/12 block mb-3 px-3 rounded-sm outline-none text-gray-600" type="password" id="user-password" placeholder="Your password">
                <button id="btn-submit" class="bg-lime-500 hover:bg-lime-400 px-7 py-2 text-gray-200 hover:text-white font-medium rounded-lg">Submit</button>
             </div> 
        </section>
     </main>

     <script src="login.js"></script>
</body>
</html>
